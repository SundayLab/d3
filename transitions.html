<script>

var modules = {
  module1: function() {
     d3.selectAll("circle").transition().duration(2000).attr("cy", "90%");

  module2: function() {
    d3.selectAll("circle").transition().duration(2000).attr("cy", "50%")

  module3: function() {
    d3.selectAll("circle")

    .duration(2000)

  },
  module4: function() {

  },
  module5: function() {
    d3.selectAll("circle")

    .attr("fill", "red")
  },
  module6: function() {

  module7: function() {

  },
  module9: function() {

    d3.selectAll("circle")
    .transition()

    })

    .attr("r", function(d, i) {
      return (Math.random() * 7) + "%";
    })          
  }
}

  var moduleNumber = Math.floor(Math.random() * 10) + 1
  modules["module"+moduleNumber]();   
}, 2000);
